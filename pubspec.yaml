name: venkatesh
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  firebase_core: ^3.1.0
  firebase_database: ^11.0.1
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  flutter_screenutil: ^5.9.3
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Roboto
      fonts:
        - asset: asset/fonts/Roboto-Black.ttf
          weight: 900
        - asset: asset/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: asset/fonts/Roboto-Light.ttf
          weight: 300
        - asset: asset/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: asset/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: asset/fonts/Roboto-Thin.ttf
          weight: 100
